terms:
  biome:
    title: Biome
    description: Biome from ENVO (child of ENVO:00000428)
    examples:
    - ENVO:01001831
    type: string
    format: ontology-term
    ontology:
      ancestor_term: ENVO:00000428
      ns: envo_ontology
  city_township:
    # Perhaps the canonical name should be just  "city"?
    # I think people are accustomed to interpreting city as
    # population center - so city, town, township, village, etc.
    # the designation of which is dependent on the laws of a
    # country, state, etc.
    title: City/Township
    description: City or Township where the sample was collected
    examples:
    - Palisades
    type: string
  collection_time:
    title: Collection time
    description: Date amd time when the sample was collected in ISO 8601 format
    examples:
    - '2021-04-28T09:10:23-07:00'
    type: string
  comment:
    title: Comment
    description: Free form Comment
    examples:
    - TODO
    type: string
  continent:
    title: Continent
    description: Continent
    examples:
    - North America
    type: string
  country:
    title: Country
    description: Country
    examples:
    - United States
    type: string
  county:
    title: County
    description: County
    examples:
    - Alameda
    type: string
  depth_bgs:
    title: Depth
    description: depth in meters below ground surface (m BGS)
    examples:
    - 5
    type: number
    units: m
  description:
    title: Description
    description: Free text to describe features of a sample such as its components,
      texture, color, shape, etc.
    examples:
    - dredge with 50 pieces of basalt and mud
    type: string
  elevation:
    title: Elevation
    type: number
    description: Elevation at which a sample was collected. Use negative values for
      depth below sea level. Minimum elevation if a range is provided for the elevation/depth
      below sea level.
    units: m
    examples:
    - 678.5
    - -4536
    formatting:
      useGrouping: true
  elevation_end:
    title: Elevation End
    type: number
    description: End elevation at which a sample was collected. Use negative values
      for depth below sea level. Minimum elevation if a range is provided for the
      elevation/depth below sea level.
    units: m
    examples:
    - 673.5
    - -4520
    formatting:
      useGrouping: true
  env_package:
    title: Environmental Package
    description: Environmental Package (MIxS vocabulary)
    examples:
    - Water
    - Soil
    type: string
  feature:
    title: Feature
    description: Feature from ENVO (child of ENVO:01000813)
    examples:
    - ENVO:00000314
    type: string
    format: ontology-term
    ontology:
      ancestor_term: ENVO:01000813
      ns: envo_ontology
  latitude:
    title: Latitude
    description: Latitude of the location where the sample was collected in WGS 84
      coordinate system. ('Start latitude' for linear sampling features such as dredges.)
      Needs to be entered in decimal degrees. Negative values for South latitudes.
    examples:
    - 5.89634
    type: number
    maximum: 90.0
    minimum: -90.0
    units: degrees
    formatting:
      minimumFractionDigits: 3
      maximumFractionDigits: 3
  latitude_end:
    title: Latitude End
    description: End latitude of the location where the sample was collected in WGS
      84 coordinate system. ('End latitude' for linear sampling features such as dredges.)
      Needs to be entered in decimal degrees. Negative values for South latitudes.
    examples:
    - 5.89634
    type: number
    maximum: 90.0
    minimum: -90.0
    units: degrees
    formatting:
      minimumFractionDigits: 3
      maximumFractionDigits: 3
  locality:
    title: Locality
    description: Name of the specific place where your sample was collected. This
      could be the name of a mine, a volcanic field, a vent field, or similar
    examples:
    - Franklin Mine
    - Craters of the Moon National Park
    type: string
  locality_description:
    title: Locality description
    description: Additional information about the specific place where your sample
      was collected
    examples:
    - on private land
    type: string
  location_description:
    title: Location description
    description: Free text description of the location
    examples:
    - flank of volcanic cone
    type: string
  longitude:
    title: Longitude
    description: Longitude of the location where the sample was collected in WGS 84
      coordinate system. ('Start longitude' for linear sampling features such as
      dredges.) Needs to be entered in decimal degrees. Negative values for 'West'
      longitudes.
    examples:
    - -103.785
    maximum: 180.0
    minimum: -180.0
    type: number
    units: degrees
    formatting:
      minimumFractionDigits: 3
      maximumFractionDigits: 3
  longitude_end:
    title: Longitude End
    description: End longitude of the location where the sample was collected in WGS
      84 coordinate system. Needs to be entered in decimal degrees. Negative values
      for 'West' longitudes.
    examples:
    - -103.285
    maximum: 180.0
    minimum: -180.0
    type: number
    units: degrees
    formatting:
      minimumFractionDigits: 3
      maximumFractionDigits: 3
  material:
    title: Material
    description: Material from ENVO (child of ENVO:00010483)
    examples:
    - ENVO:01001614
    type: string
    format: ontology-term
    ontology:
      ancestor_term: ENVO:00010483
      ns: envo_ontology
  modification_date:
    title: Modification Date
    description: Modification date
    examples:
    - 01-OCT-19 11.32.17.481000000 AM
    type: string
  name:
    title: Sample Name
    description: name validator
    examples:
    - SAM1234
    - IEMEG0001
    type: string
    maxLength: 240
  other_names:
    title: Other name(s)
    description: Other name(s) used for the sample.
    examples:
    - TRPOW
    - T-PROW
    type: string
  ph:
    title: pH
    description: pH of sample
    examples:
    - 7.0
    maximum: 20.0
    minimum: -10.0
    type: number
    units: pH
  purpose:
    title: Purpose
    description: Purpose of the Sample
    examples:
    - Biogeochemistry, geochemistry and microbiology
    type: string
  sample_template:
    title: Template
    description: Template Format
    enum:
    - SESAR
    - ENIGMA
    - KBASE
    examples:
    - SESAR
    - ENIGMA
    - KBASE
    type: string
  size:
    title: Size
    description: Size in meters cubed
    examples:
    - 0.025
    required: true
    type: number
    units: m^3
  state_province:
    title: State/Province
    description: State or Province
    examples:
    - Alaska
    type: string
  study_doi:
    title: Study DOI
    description: Study DOI
    examples:
    - TODO
    type: string
  study_principal_investigator:
    title: Study Principal Investigator
    description: Study Principal Investigator
    examples:
    - Charles Darwin
    type: string
  temperature:
    title: Temperature
    description: Temperature (Celsius)
    examples:
    - 22.1
    type: number
    units: celsius
  url:
    title: URL
    description: URL for Sample
    examples:
    - http://igsn.org/IEBWE0001
    type: string
    format: url
