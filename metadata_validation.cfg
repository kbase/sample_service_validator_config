#
# metadatakey:
#   validators:
#     - module: SampleService.core.validators.builtin
#       callable-builder: units
#       parameters:
#         key: units
#         units: mg/L

validators:
  id:
    validators:
      - module: SampleService.core.validator.builtin
        callable-builder: string
        parameters:
          max-len: 120
    key_metadata:
      description

