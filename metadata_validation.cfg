        callable-builder: units
        parameters:
          key: units
          units: meters
      - module: SampleService.core.validators.builtin
        callable-builder: number
        parameters:
          key: value
          type: float
          required: True

  Latitude:
    validators:
      - module: SampleService.core.validators.builtin
        callable-builder: units
        parameters:
          key: units
          units: degrees
      - module: SampleService.core.validators.builtin
        callable-builder: number
        parameters:
          key: value
          type: float
          gte: -90.00
          lte: 90.00

  Longitude:
    validators:
      - module: SampleService.core.validators.builtin
        callable-builder: units
        parameters:
          key: units
          units: degrees
      - module: SampleService.core.validators.builtin
        callable-builder: number
        parameters:
          key: value
          type: float
          gte: -180.00
          lte: 180.00

  'SESAR:Age (min)':
    validators:
      - module: SampleService.core.validators.builtin
        callable-builder: units
        parameters:
          key: units
          units: years
      - module: SampleService.core.validators.builtin
        callable-builder: number
        parameters:
          key: value
          type: float
          gte: 0


  'SESAR:Age (max)':
    validators:
      - module: SampleService.core.validators.builtin
        callable-builder: units
        parameters:
          key: units
          units: year
      - module: SampleService.core.validators.builtin
        callable-builder: number
        parameters:
          key: value
          type: float
          gte: 0

