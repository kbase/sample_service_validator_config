    validators:
      - module: SampleService.core.validators.builtin
        callable-builder: units
        parameters:
          key: units
          units: year * 1000000  # millions of years
      - module: SampleService.core.validators.builtin
        callable-builder: number
        parameters:
          key: value
          type: float
          gte: 0

