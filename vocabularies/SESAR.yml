  elevation_unit:
    title: Elevation Unit
    description: Unit in which elevation start and/or end are provided in.
    examples:
      - meters
      - feet
      - miles
      - kilometers
    type: string
  material:
    description: Material that the sample consists of using SESAR vocabulary.
    enum:
    - Biology
    - Gas
    - Ice
    - Liquid>aqueous
    - Liquid>organic
    - Mineral
    - NotApplicable
    - Other
    - Particulate
    - Rock
    - Sediment
    - Soil
    - Synthetic
    examples:
    - Rock
    - Liquid>Aqueous
    title: Material (SESAR)
    type: string
  navigation_type:
    description: Navigation type
    enum:
    - ACOUSTIC_RANGING/GPS
    - DGPS
    - DVL
    - DVL:Renav
    - DVL:Renav:Confirmed
    - DVL/LBL
    - DVL/LBL:Renav
    - DVL/LBL:Renav:Confirmed
    - DVL/LBL/INS
    - DVL/USBL
    - DVL/USBL:Renav
    - GLONASS
    - GPS
    - GPS:Assumed
    - GPS/WireOut
    - LAYBACK
    - LAYBACK/LBL
    - LBL
    - Locale
    - LORAN
    - NotApplicable
    - NotProvided
    - RTK GPS
    - USBL
    examples:
    - GPS
    title: Navigation type
    type: string
  northing:
    description: Northing in meters
    examples:
    - 4111279
    title: Northing
    type: number
    units: m
  sub-object_type:
    description: More descriptive Object Type. This applies only to samples with Object
      Type set to Individual Sample.
    examples:
    - Thin section
    - Powder
    title: Sub-object type
    type: string

