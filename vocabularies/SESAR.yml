namespace: sesar
terms:
  age_max:
    description: Maximum geological age in years
    examples:
    - 4.6
    minimum: 0.0
    title: Age (max)
    type: number
    units: years
  age_min:
    description: minimum geological age in years
    examples:
    - 4.2
    minimum: 0.0
    title: Age (min)
    type: number
    units: years
  age_unit:
    title: Age Unit
    description: Unit for the age provided
    examples:
      - Ma
    type: string
  classification:
    description: Taxonomy (formal classification) Formal categorization of sample.
    examples:
    - Igneous>Plutonic>Felsic
    - Plagioclase
    title: Classification
    type: string
  depth_in_core_max:
    description: maximum depth in core in meters
    examples:
    - 0.003
    required: true
    title: Depth in Core (max)
    type: number
    units: meters
  depth_in_core_min:
    description: Minimum depth in core in meters
    examples:
    - 0.001
    required: true
    title: Depth in Core (min)
    type: number
    units: meters
  easting:
    description: Easting in meters
    examples:
    - 305294
    title: Easting
    type: number
    units: m
  #  elevation_end:
  #    description: Elevation end in meters
  #    examples:
  #    - '673.5'
  #    - '-4520'
  #    required: true
  #    title: Elevation end
  #    type: number
  #    units: m
  #  elevation_start:
  #    description: Elevation start in meters
  #    examples:
  #    - '678.5'
  #    - '-4536'
  #    required: true
  #    title: Elevation start
  #    type: number
